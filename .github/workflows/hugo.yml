# GitHub Actions workflow to build and deploy Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.155.2
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: Asia/Seoul
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Force root redirect to Korean
        run: |
          cat > ./public/index.html << 'REDIRECT'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=./ko/">
            <link rel="canonical" href="./ko/">
            <title>IEEE Korea Council ITS Society Chapter</title>
          </head>
          <body>
            <p>Redirecting to <a href="./ko/">í•œêµ­ì–´ í˜ì´ì§€</a>...</p>
          </body>
          </html>
          REDIRECT

      - name: Verify build output
        run: |
          echo "=== Verifying build output ==="
          errors=0

          # 1. Root redirect must point to Korean
          if grep -q 'url=./ko/' ./public/index.html; then
            echo "âœ… Root redirect â†’ ./ko/"
          else
            echo "âŒ Root index.html missing Korean redirect"
            errors=$((errors + 1))
          fi

          # 2. Korean homepage must exist and contain Korean text
          if [ -f ./public/ko/index.html ]; then
            if grep -q 'í•œêµ­ì–´\|í™ˆ\|ì±•í„°' ./public/ko/index.html; then
              echo "âœ… Korean homepage exists with Korean content"
            else
              echo "âš ï¸  Korean homepage exists but may lack Korean content"
            fi
          else
            echo "âŒ Korean homepage missing: public/ko/index.html"
            errors=$((errors + 1))
          fi

          # 3. Key Korean section pages must exist
          for section in about leadership events news membership resources contact; do
            if [ -f ./public/ko/${section}/index.html ]; then
              echo "âœ… /ko/${section}/ exists"
            else
              echo "âŒ /ko/${section}/ missing"
              errors=$((errors + 1))
            fi
          done

          # 4. English pages must exist (Hugo places them at root level)
          for section in about leadership events news membership resources contact; do
            if [ -f ./public/${section}/index.html ]; then
              echo "âœ… /${section}/ (en) exists"
            else
              echo "âš ï¸  /${section}/ (en) missing â€” English page not generated"
            fi
          done

          # 5. CSS and images present
          if [ -f ./public/css/style.css ]; then
            echo "âœ… CSS stylesheet present"
          else
            echo "âŒ CSS stylesheet missing"
            errors=$((errors + 1))
          fi

          if [ -f ./public/images/ieee-itss-korea-logo.png ]; then
            echo "âœ… Chapter logo present"
          else
            echo "âŒ Chapter logo missing"
            errors=$((errors + 1))
          fi

          # 6. Summary
          echo ""
          ko_pages=$(find ./public/ko -name 'index.html' | wc -l)
          en_pages=$(find ./public -maxdepth 2 -name 'index.html' -not -path '*/ko/*' | wc -l)
          echo "ğŸ“Š Pages: KO=${ko_pages}, EN=${en_pages}"
          echo "ğŸ“¦ Total size: $(du -sh ./public | cut -f1)"

          if [ $errors -gt 0 ]; then
            echo ""
            echo "ğŸš« Build verification failed with ${errors} error(s)"
            exit 1
          else
            echo ""
            echo "âœ… Build verification passed"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
